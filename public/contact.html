<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Contact</title>
  </head>
  <body>
    <header>
      <img id="logo" src="res/K1.png" alt="" />
      <div id="sign_up">
        <h2 style="color: white"><a href="signup.html">Sign up</a></h2>
        <img src="res/login_icon.png" alt="" />
      </div>


      <div class="topnav">
        <a href="index.html">Home</a>
        <a href="product-categories.html">Product Categories</a>
        <a class="active" href="contact.html">Contact</a>
        <a href="about.html">About</a>
      </div>
    </header>

    <form>
      <div class="contact_form">
        <h1>Contact Form</h1>
        <div>
          <div>
            <label for="fname">Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name"
            />

            <label for="lname">E-Mail </label>
            <input
              type="email"
              id="lname"
              name="email"
              placeholder="Your email"
              required
            />
          </div>
          <div>
            <label for="lname">Phone </label>
            <input
              type="text"
              id="phone_contact"
              name="phone_contact"
              placeholder="Your phone number"
            />
            <label for="lname">Product Code </label>
            <input
              type="text"
              id="prod_code"
              name="prod_code"
              placeholder="Product Code if there is one"
            />
          </div>
        </div>

        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px"
        ></textarea>

        <input id="contact_button" type="submit" value="Submit" />
      </div>
    </form>

        </div>
        <div class="footer_logo">

        </div>
      </div>
    </footer>
  </body>
