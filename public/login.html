    <form id="login-form">
      <div class="register_card">
        <h1>Sign In</h1>
        <p>Please enter username and password to login.</p>

        <label for="username"><b>Username</b></label>

        <input
          type="text"
          placeholder="Enter a Username"
          name="username"
          id="username"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        />

        <button type="button" onclick="getForm()" class="registerbtn" > Login</button>

        <div class="container signin">
          <p>You don't have an account? <a href="signup.html">Sign Up</a>.</p>
        </div>
      </div>
    </form>
