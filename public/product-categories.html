<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <meta name="viewport" content="width=device-width, maximum-scale=2" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="res/K1.png" type="image/png" />
    <title>Categories</title>
  </head>
  <body>
    <header>
      <img id="logo" src="res/K1.png" alt="" />
      <div id="sign_up">
        <h2 style="color: white"><a href="signup.html">Sign up</a></h2>
        <img src="res/login_icon.png" alt="" />
      </div>

   
    </header>

    <div id="main_divdiv">
      <script id="welcome-template" type="text/x-handlebars-template">

        <div class="category">
          <div class="cat_title">
            <h2 class="category_title">Categories</h2>
            <div class="cat_images">
              {{#each objects}}
              <div
                onclick="location.href='category.html?categoryId={{this.id}}' "
                class="cat_container"
              >
                <div class="cat_img_div">
                  <img src="{{this.img_url}}" alt="" />
                </div>
                <div>
                  <h2 class="category_name">{{this.title}}</h2>
                </div>
              </div>
              {{/each}}
              </div>
            </div>
          </div>
        </div>
      </script>
    </div>

    <footer>
      <div id="footer">
        <div>
          <p class="footer_left">email: p3180189@aueb.gr</p>
          <p class="footer_left">telephone: +30 69123123123</p>
          <p class="footer_left">address: 28hs Oktovriou 76, Athens</p>
        </div>
        <div class="footer_logo">
          <img id="f_logo" src="res/K1.png" alt="" />
        </div>
        <div class="footer_right">
          <img src="res/facebook-icon-18-256.png" alt="" />
          <img
            src="res/white-instagram-icon-instagram-logo-instagram-instagram-icon-white-11553385558pigg7yyye3.png"
            alt=""
          />
          <img src="res/twitter-icon-white-transparent-6.jpg.png" alt="" />
        </div>
      </div>
    </footer>
    <script src="js/login.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script type="text/javascript">
      fetchAndShowCategories();
    </script>
  </body>
</html>
