<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <meta name="viewport" content="width=device-width, maximum-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="res/K1.png" type="image/png" />
    <title>Electric Guitars</title>
  </head>
  <body>
    <header>
      <img id="logo" src="res/K1.png" alt="" />
      <div id="cart">
        <div id="cart-img"><img src="res/cart.png" /></div>
        <div>
          <div id="counter" ><h2 id="text-counter" >0</h2></div>
          
        </div>
      </div>

      <div id="login_mobile">
        <div><a href="login.html"> Log in </a></div>
         <div><p>or</p></div>
        <div><a href="signup.html"> Sign Up </a></div>
      </div>
   
      <div id="login">
        <form id="login-form">
          <div>
            <label for="username"><b>Username</b></label>

            <input
              type="text"
              placeholder="Enter a Username"
              name="username"
              id="username"
              required
            />
          </div>
          <div>
            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              id="psw"
              required
            />
          </div>

          <div>
            <button type="button" onclick="getForm()" class="registerbtn">
              Login
            </button>
          </div>
          <div><p>or</p></div>
          <div><a href="signup.html"> Sign Up </a></div>
        </form>
      </div>

      <div class="topnav">
        <a href="index.html">Home</a>
        <a href="product-categories.html">Product Categories</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
      </div>
    </header>
    <div class="page_nav">
      <a href="product-categories.html">Categories</a>
    </div>

    <div id="gridddd">
      <script id="catTitle-template" type="text/x-handlebars-template">
        <h1 class="black_header">{{this.title}}</h1>
      </script>
    </div>

    <div class="base_grid">
      <div id="categories_list" class="categories_list">
        <script id="categoriesMenu-template" type="text/x-handlebars-template">
          <select id="selectBox" onchange="changeFunc(value);">
            <option value="all" selected="selected">
              All
            </option>
            {{#each objects}}
              <option value="{{this.id}}">{{this.title}}</option>
            {{/each}}
          </select>
        </script>
      </div>

      <script type="text/javascript">
Handlebars.registerHelper('json', function(context) {
    return JSON.stringify(context);
});

      </script>

      <div id="items_grid" class="items_grid">
        <script id="products-template" type="text/x-handlebars-template">
          {{#each objects}}
            <div
              id="product_card"
              data-sub_id="{{this.subcategory_id}}"
             
              class="product_card"
            >
              <div class="card_image">
                <img alt="" src="{{this.image}}" />
              </div>

              <div class="card_title">
                <h2>{{this.title}}</h2>
              </div>

              <div class="rating_img">
                <img
                  class="star"
                  src="res/star-rating-five-compare-review-best-33662.png"
                  alt=""
                />
              </div>

              <div class="card_code">
                <p class="product_code_p">Prod.Code: {{this.id}}</p>
              </div>
              <div class="card_price">
                <h2 class="price_h2">{{this.cost}}$</h2>
                <div><button
                  data-id="{{this.id}}"
                  data-cost="{{this.cost}}"
                  data-image="{{this.image}}"
                  data-title="{{this.title}}"
                    id="add_to_card"
                    onclick="window.event.stopPropagation(); addToCart(this.dataset.id,this.dataset.cost,this.dataset.image,this.dataset.title);"
                  >Add to Cart</button></div>
              </div>
            </div>
          {{/each}}
        </script>
      </div>
    </div>

    <footer>
      <div id="footer">
        <div>
          <p class="footer_left">email: p3180189@aueb.gr</p>
          <p class="footer_left">telephone: +30 69123123123</p>
          <p class="footer_left">address: 28hs Oktovriou 76, Athens</p>
        </div>
        <div class="footer_logo">
          <img alt="" id="f_logo" src="res/K1.png" />
        </div>
        <div class="footer_right">
          <img alt="" src="res/facebook-icon-18-256.png" />
          <img
            alt=""
            src="res/white-instagram-icon-instagram-logo-instagram-instagram-icon-white-11553385558pigg7yyye3.png"
          />
          <img alt="" src="res/twitter-icon-white-transparent-6.jpg.png" />
        </div>
      </div>
    </footer>
    <script src="js/login.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/add_cart.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.onload = fetchAndShowProducts();
    </script>
  </body>
</html>
